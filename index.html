<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Train Booking System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .landing {
            max-width: 600px;
            margin: 60px auto;
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .landing h1 {
            color: #2c3e50;
            font-size: 2.5rem;
        }

        .landing p {
            font-size: 1.1rem;
            color: #555;
            margin: 20px 0;
        }

        .landing a.button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
            margin: 10px;
        }

        .landing a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="landing">
        <h1>Welcome to the Train Booking System</h1>
        <p>Book your train tickets easily and securely.</p>
        <a href="http://localhost/Proiect/login.php" class="button">Login</a>
        <a href="http://localhost/Proiect/register.php" class="button">Register</a>
    </div>
</body>
</html>
